<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebPage start</title>
    <link rel = "icon" href="favicon.ico" type="image/x-icon">
    <link rel = "stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/c47106c6a7.js"></script>
        <script defer src="js/main/js"></script> 
</head>
<style>

    @charset "utf-8";
    @import url(https://fonts.googleapis.com/css?family=Orbitron&display=swap);

    /* 전체태그 */
    *{
        margin: 0px;
        padding: 0px;
    }

    /* 순서 태그 */
    ul, ol, li {
        list-style: none;
    }

    /* 넘어가는 a 태그 */
    a{
        text-decoration: none;
    }

    body {
        background: white;
    }

    header {
        width: 400px;
        height: 100%;
        background: linear-gradient(45deg, rgb(240, 10, 80), rgb(248, 200, 80));;;
        position: fixed; /* fixed 는 스크롤을 어떻게 하든 고정입니다.*/
        top: 0px;
        left: 0px;
    }

    main{
        margin-left: 400px; /* 왼쪽 여백만 추가하는 코드이고, 모두 여백을 주고 싶을 때는 margin 으로 선택 */
        box-sizing: border-box;
        padding: 20px;
    }

    header h1{
    position: absolute; /*absolute로 해야, 뭘 하든 그 위치를 사수한다.*/
    font: bold 50px/1 'orbitron';
    color: #fff;
    letter-spacing: 1px;
    left: 50px;
    top: 50%;
    transform: translateY(-150%); /*세로 방향 조절*/
    }

    header h1::before {
        content: 'SITE-MONSTER';
        display: block;
        font: 14px/1 'orbitron';
        color: white;
        letter-spacing: 2px;
        position: absolute;
        left: 0px;
        top: 140px;
        opacity: 1.0;
    }

    header h1::after {
        content: '';
        display: block;
        width: 180px;
        height: 2px;
        background: white;
        margin-top: 20px;
    }
        



</style>

<body>
    <!-- 화면 왼쪽에 고정할 Header -->
    <header>
        <h1> Hagun Lab</h1>
    </header>

    <!-- 들어갈 콘덴츠 영역 -->
    <main>

    </main>


</body>

<script>


</script>

</html>
